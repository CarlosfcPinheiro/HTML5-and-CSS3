<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/entrar.css">
    <title>Spotfy - Entrar</title>
</head>
<body>
    <header>
        <img src="imagens/spotify.svg" alt="" id="logo">
    </header>
    <form class="inscrever_forms" action="">
        <div class="input-box">
            <label for="Nome"><strong>Insira o email ou usuário</strong></label><br>
            <input type="text" placeholder="Insira o email ou usuário">
        </div>
        <div class="input-box">
            <label for="Nome"><strong>Senha</strong></label>
            <br>
            <input type="password" placeholder="Crie uma senha.">
        </div>
        <div class="reminder">
            <input type="checkbox"><label for=""> Lembrar de mim</label>
        </div>
        <div class="forgot">
            <a href="#">Esqueceu a senha?</a>
        </div>
        <div class="enviar-button">
            <button id="Entrar">E N T R A R</button>
        </div>
    </form>
    <div class="line">
    </div>
    <br>
    <div class="subscribe">
        <h3>Não possui uma conta?</h3>
        <br>
        <a href="inscrever-se.html">
            <div class="inscrever-button">
                <button>Inscrever-se no Spotify</button>
            </div>
        </a>
    </div>
</body>
</html>
