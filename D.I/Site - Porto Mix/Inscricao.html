<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo-pm.ico" type="image/x-icon">
    <link rel="stylesheet" href="Inscricao.css">
    <title>Poto Mix - Inscrição</title>
</head>
<body>
    <div class="forms">
        <div class="text">
            <h1><a href="index.html" id="titulo" rel="next" rel="previous">Porto Mix</a></h1>
            <h2>Faça parte você também!</h2>
            </div>
        <form action="#">

            <div class="input-box">
                <label for="firstname">Nome</label>
                <br>
                <input type="text" placeholder="Digite seu nome" maxlength="30">
            </div>
            <div class="input-box">
                <label for="lastname">Sobrenome</label>
                <br>
                <input type="text" placeholder="Digite seu sobrenome" maxlength="30">
            </div>    
            <div class="input-box">
                <label for="email">E-mail</label>
                <br>
                <input type="email" placeholder="Digite seu e-mail" maxlength="30">
            </div>
            <div class="input-box">
                <label for="number">Celular</label>
                <br>
                <input type="number" placeholder="xxxxx-xxxx">
            </div>
            <br>
            <div class="level-group">
                <p>Como você classifica seu conhecimento em música ?</p>
                <div class="level-choice">
                    <input type="radio">
                    <label for="avançado">Avançado</label>
                </div>
                <div class="level-choice">
                    <input type="radio">
                    <label for="intermediário">Intermediário</label>
                </div>
                <div class="level-choice">
                    <input type="radio">
                    <label for="iniciante">Iniciante</label>
                </div>
                <div class="level-choice">
                    <input type="radio">
                    <label for="nenhum">Nenhum</label>
                </div>
                </div>
                <br>
                <div class="instruments-group">
                    <p>Que tipo de instrumento você toca ?</p>
                    <div class="instruments-choice">
                        <input type="radio">
                        <label for="cordas">Cordas</label>
                    </div>
                    <div class="instruments-choice">
                        <input type="radio">
                        <label for="percurssão">Percurssão</label>
                    </div>
                    <div class="instruments-choice">
                        <input type="radio">
                        <label for="teclas">Teclas</label>
                    </div>
                    <div class="instruments-choice">
                        <input type="radio">
                        <label for="nenhum">Nenhum</label>
                    </div> 
                <br>
                <label for="instrumento">Informe o nome do instrumento</label>
                <input type="text" placeholder="Informe o instrumento" id="instrument-name">
            </div>

            <br>
            <button id="enviar"><a href="#">Inscrever-se</a></button>
        </form>
    </div>
</body>
</html>
