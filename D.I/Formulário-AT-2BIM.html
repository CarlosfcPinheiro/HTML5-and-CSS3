<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="pencil-fav.ico" type="image/x-icon">
</head>
<body>
    <h1>Formulário de Registro</h1>
    <hr>
    <label for="Nome"><strong>Nome:</strong></label>
    <br>
        <input type="text">
    <br>
    <br>
    <label for="Nascimento"><strong>Data de Nascimento:</strong></label>
        <br>
        <input type="date" name="Nascimento" id="">
        <br>
        <br>
    <label for="Sexo"><strong>Sexo:</strong></label>
        <br>
        <label for="Sexo">Masculino</label>
        <input type="checkbox" name="Masculino" id="">
        <label for="Sexo">Feminino</label>
        <input type="checkbox" name="Feminino" id="">
        <br>
        <br>
    <label for="End"><strong>Endereço:</strong></label>
        <br>
        <input type="text">
        <br>
        <br>
    <label for="Email"><strong>Email:</strong></label>
        <br>
        <input type="email" name="email1" id="">
        <br>
        <br>
    <label for="transp"><strong>Meio de Transporte:</strong></label>
        <br>
        <input type="checkbox" name="Carro" id="">
        <label for="Carro">Carro</label>
        <br>
        <input type="checkbox" name="Moto" id="">
        <label for="Carro">Moto</label>
        <br>
        <input type="checkbox" name="Bicicleta" id="">
        <label for="Carro">Bicicleta</label>
        <br>
        <input type="checkbox" name="Ônibus" id="">
        <label for="Carro">Ônibus</label>
        <br>
        <input type="checkbox" name="Nenhum" id="">
        <label for="Carro">Nenhum</label>
        <br>
        <br>
    <input type="submit" value="Enviar">
</body>
</html>
