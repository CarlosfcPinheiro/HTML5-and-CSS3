<!-- Símbolos e Emojis -->

    <title>Caractéres Especiais</title>
</head>
<body>
    <h1>Título da Página</h1>
    <hr>
    <p>Um parágrafo qualquer da página, usando quebra de linha<br> e símbolos especiais: &yen;, &euro;, &Delta;, &cent;</p>
