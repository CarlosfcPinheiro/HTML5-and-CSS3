<!-- Formatações de textos -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pencil-fav.ico" type="image/x-icon">
    <title> Formatações de textos (Semântica)</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <hr>
        <h2>Negrito:</h2>
        <p>Teremos dessa forma (sem semântica): <b>A viagem começou.</b></p>
        <p>E dessa (com semântica): <strong>O avião partiu.</strong></p>

        <h2>Itálico:</h2>
        <p>Teremos dessa forma (sem semântica): <i>texto em itálico.</i></p>
        <p>E dessa (com semântica): <em>texto em itálico com semântica.</em></p>
</body>
</html>
